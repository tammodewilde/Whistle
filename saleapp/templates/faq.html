{% extends "base.html" %}
{% load static %}

{% block body %}
<style>.faq-container {
    background-color: #f5f5f500;
    padding: 50px 0;
  }
  
  .faq-title {
    font-size: 40px;
    margin-bottom: 50px;
  }
  
  .faq-accordion .card {
    border: none;
    border-radius: 0;
    margin-bottom: 15px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.05);
  }
  
  .faq-accordion .card-header {
    background-color: #fff;
    padding: 0;
  }
  
  .faq-accordion .btn-link {
    display: block;
    width: 100%;
    padding: 15px;
    font-size: 20px;
    text-align: left;
    color: #333;
    transition: all 0.3s ease-in-out;
  }
  
  .faq-accordion .btn-link:hover {
    color: #007bff;
  }
  
  .faq-accordion .btn-link.collapsed {
    color: #333;
  }
  
  .faq-accordion .card-body {
    padding: 15px;
    font-size: 18px;
    line-height: 1.5;
    color: #333;
  }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {

        const faqAccordion = document.getElementById('faqAccordion');
    
        faqAccordion.addEventListener('click', function(event) {
        const accordionButton = event.target.closest('.btn-link');
    
        if (!accordionButton) return;
    
        const collapseId = accordionButton.getAttribute('data-bs-target');
        const collapseElement = document.querySelector(collapseId);
    
        if (!collapseElement) return;
    
        if (collapseElement.classList.contains('show')) {
            accordionButton.classList.add('collapsed');
        } else {
            accordionButton.classList.remove('collapsed');
        }
        });
    });
  </script>
  
  <section id="faq" class="faq-container">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="faq-title text-center">Frequently Asked Questions</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="faq-accordion" id="faqAccordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Question
                  </button>
                </h2>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#faqAccordion">
                <div class="card-body">
                  Answer
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Question
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#faqAccordion">
                <div class="card-body">
                  Answer
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Question
                  </button>
                </h2>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#faqAccordion">
                <div class="card-body">
                  Answer
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
